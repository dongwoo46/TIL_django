{% extends 'base.html' %}
{% block content %}
    <h1>INDEX</h1>
    
    <a href="{% url 'articles:new' %}">글작성하기</a>
    {% for article in articles  %}
        <p>글 번호 :  {{article.id}}</p>
        {% comment %} 글제목을 클릭하면 해당 article번호에 맞는 detail로 넘어감 {% endcomment %}
        <p><a href="{% url 'articles:detail' article.pk %}">글 제목 :  {{article.title}}</a></p>
        <p>글 내용 :  {{article.content}}</p>
        <hr>
    {% endfor %}
{% endblock content %}
