<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="p-3 bg-danger text-white">Invalid Login or password</div>
    <div class="p-3 fw-bold border-bottom border-2 border-dark-subtle fs-1">SSAFY전용 GitLab 시스템</div>
    <div class="p-2 fs-3 fw-bold border border-dark-subtle ">
        <p class="text-center text-bold">Sign in</p>
        <hr class="border border-primary border-2">    
        <div class="my-5 container-fluid ">            
            <div class="row">            
                <label class="my-1 input-label" for="username">Username or Email</label><br>
                <input class="signin-input " id="username" type="text">
                <label class="my-2 input-label" for="password">Password</label><br>
                <input class="signin-input" type="password" id="password">
                <div class="d-flex justify-content-between">
                    <div>
                        <input type="checkbox">
                        <span>Remember me</span>
                    </div>
                    <div>
                        <a href="" class="text-decoration-none">Forgot your password?</a>
                    </div>
                </div>
                
                <button type="button" class="btn btn-success mt-5">Sign in</button>      
                
            </div>
        </div>
    </div>
    <a href="http://127.0.0.1:8000/subway/#">주문서로 돌아가라</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
